<script>
const section = document.querySelector('section');

let para1 = document.createElement('p');
let para2 = document.createElement('p');
let motherInfo = 'The mother cats are called ';
let kittenInfo;
const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

fetch(requestURL)
  .then(response => response.text())
  .then(text => displayCatInfo(text))

function displayCatInfo(catString) {
  let total = 0;
  let male = 0;
  let catData = JSON.parse(catString);
  let mothers = [];

  for (let i = 0; i < catData.length; i++) {
    mothers.push(catData[i].name);

    for (let j = 0; j < catData[i].kittens.length; j++) {
      total++;
      if (catData[i].kittens[j].gender === 'm') {
        male++;
      }
    }
  }

  for (let i = 0; i < mothers.length; i++) {
    if (i === mothers.length - 1) {
      motherInfo += `and ${mothers[i]}.`;
    } else {
      motherInfo += `${mothers[i]}, `;
    }
  }

  let female = total - male;
  kittenInfo = `There are ${total} kittens in total. ${male} are male and ${female} are female.`;

  // Don't edit the code below here!
  para1.textContent = motherInfo;
  para2.textContent = kittenInfo;
}

section.appendChild(para1);
section.appendChild(para2);

</script>

</html>
