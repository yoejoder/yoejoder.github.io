<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>E-commerce Store</h1>
  
  <h2>Product Listings</h2>
  <div id="product-listings">
    <!-- Product listings go here -->
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10</p>
      <button onclick="addToCart({ name: 'Product 1', price: 10 })">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$15</p>
      <button onclick="addToCart({ name: 'Product 2', price: 15 })">Add to Cart</button>
    </div>
  </div>

  <div id="shopping-cart" class="hidden">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      <!-- Shopping cart contents go here -->
    </ul>
    <div id="cart-total">Total: $0</div>
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>
  </div>

  <button id="toggle-cart-button" onclick="toggleCart()">View Cart</button>
</body>
</html>
