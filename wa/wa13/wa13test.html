<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Flip Squares</title>
  <style>
    .square {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      display: inline-block;
      margin: 5px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    #grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 520px;
        width: 520px;
        margin: auto; /* Center horizontally */
        margin-top: 50px; /* Add some space at the top */
}

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Set the body height to the viewport height */
}

    
    .square.flipped {
      transform: rotateY(180deg);
    }
    
    .square .front, .square .back {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .square .front {
      z-index: 2;
    }
    
    .square .back {
      transform: rotateY(180deg);
    }
  </style>
</head>

  <script>
   const cards = document.querySelectorAll('.square');

// Generate 8 random numbers
const numbers = [];
for (let i = 0; i < 8; i++) {
  const randomNum = Math.floor(Math.random() * 101);
  numbers.push(randomNum);
}

// Duplicate the array and shuffle it
const allNumbers = [...numbers, ...numbers];
allNumbers.sort(() => 0.5 - Math.random());

// Assign each number to a card
cards.forEach((card, index) => {
  card.addEventListener('click', () => {
    card.classList.add('flipped');
    card.querySelector('.back').textContent = allNumbers[index];
  });
});
